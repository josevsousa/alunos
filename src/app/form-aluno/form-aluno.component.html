<form class="form" [formGroup]="appForm" >
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput id="nome" formControlName="nome">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input matInput id="cpf" formControlName="cpf">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="submitForm()">Enviar</button>
</form>
